<!DOCTYPE html>
<html lang='en'>
<head>
	<meta class="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>CodeRookies| Contact Us</title>
	<link rel='stylesheet' href='css/style.min.css' />
</head>
<body>
	<!-- navbar -->
	<div class="navbar">
		<nav class="nav__mobile"></nav>
		<div class="container">
			<div class="navbar__inner">
				<a href="index.html" class="navbar__logo"><img src="./images/coderookies.png" alt="coderookies logo" width="100"></a>
				<nav class="navbar__menu">
					<ul>
						<li><a href="#">Who we are</a></li>
						<li><a href="#">Our Programmes</a></li>
					</ul>
				</nav>
				<div class="navbar__menu-mob"><a href="" id='toggle'><svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" class=""></path></svg></a></div>
			</div>
		</div>
	</div>
	<!-- Authentication pages -->
	<div class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media">
					<img src="./images/undraw_selfie.svg">
				</div>
				<div class="auth__auth">
					<div class="container">
			<div class="footer">
				<div class="footer__data">
					<div class="footer__data__item">
						<a href="https://instagram.com/coderookies" target="_blank" class="footer__link">Instagram</a>
					</div>
					<div class="footer__row">
						<a href="https://twitter.com/coderookies" target="_blank" class="footer__link">Twitter</a>
					</div>
					<div class="footer__row">
						<a href="https://www.facebook.com/coderookies/" target="_blank" class="footer__link">Facebook</a>
					</div>
					<div class="footer__row">
					</div>
				</div>
			</div>
		</div>
					<h1 class="auth__title">Drop Us A Message</h1>
					<p>Kindly drop us a message, let us know how to serve you better and we surely get back to you</p>
					<p><em>email</em>: <strong>info@coderookies.com</strong>, <em>Phone: </em><strong>+234-809-835-0005</strong></p>
					<form method='post' action="/example" autocompelete="new-password" role="presentation" class="form">
						<input name="email" class="fakefield">
						<label>Contact name</label>
						<input type="text" name="name" id='name' placeholder="Chukwudi Olayinka Adamu">
						<label>School/Organisation</label>
						<input type="text" name="school" id='school' placeholder="CodeRookies College">
						<label>Email</label>
						<input type="text" name="email" id='email' placeholder="you@example.com">
						<label>Contact Phone number</label>
						<input type="number" name="phone" id='phone' placeholder="+23480xxxxxxxxx">
						<button type='submit' class="button button__accent">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
<script src='js/app.min.js'></script>
</body>
</html>
